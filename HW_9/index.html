<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./assets/style/style.css">

</head>
<body>

    <div class="container">
        <h1>Форма</h1>
        <form class="form-horizontal" action="/action_page.php">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Повне ім’я:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="name" placeholder="Ведіть ваше повне ім’я" name="name">
                </div>
              </div>          
            <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Ведіть ваш email" name="email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Пароль:</label>
            <div class="col-sm-10">          
              <input type="password" class="form-control" id="pwd" placeholder="Ведіть ваш пароль" name="pwd">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="Сpwd">Підтвердження пароля</label>
            <div class="col-sm-10">          
              <input type="password" class="form-control" id="Сpwd" placeholder="Підвердить ваш пароль" name="Сpwd">
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label><input type="radio" name="sex"> <b>Жіноча</b></label>
                <label><input type="radio" name="sex"> <b>Чоловіча</b></label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="age">Вік</label>
            <div class="col-sm-10">          
              <input type="number" min="1" max="110" class="form-control" id="age" placeholder="Ведіть ваш вік" name="age">
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
                <label for="courses">Курс </label>
                <select name="courses" class="form-control" id="courses">
                    <option value="Front-End">Front-End</option>
                    <option value="Back-End">Back-End</option>
                    <option value="Project Management">Project Management</option>
                    <option value="QA Manual">QA Manual</option>
                  </select>
              </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Повна адреса проживання</label>
                <div class="col-sm-10">
                  <input type="address" class="form-control" id="address" placeholder="Країна, регіон, місто/селище, вулиця" name="address">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label><input type="checkbox">я  погоджуюсь з обробкою персональних даних</label>
                  </div>
                </div>
              </div>
            </div> 
            <div class="form-inline">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default" id="Submit">Submit</button>
                  <button type="submit" class="btn btn-default" id="Clean">Очистити форму</button>
                </div>
              </div>
              
        </form>
      </div>
      
      </body>
      </html>
